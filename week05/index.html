<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <script defer src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script defer src="exams.js"></script>
    <script defer src='main.js'></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="container-fluid">
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Exams</a>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-sm-3 ">
                Left <b>column</b>
            </aside>
            <main class="col-9">
                <h3>My scores</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="name">Name</th>
                            <th>Score</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td><input type='text' class="form-control" name='examname' required/></td>
                            <td><input type='number' class="form-control" name='examscore' min=18 max=30 required/></td>
                            <td><input type='date' class="form-control" name='examdate' required/></td>
                            <td><button id="addButton" type="button" class="btn btn-success">+</button></td>
                        </tr>
                        <tr>
                        <td></td>
                        <td id="average"></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tfoot>
                </table>
            </main>
        </div>
    </div>

    <!-- trick by https://radu.link/make-footer-stay-bottom-page-bootstrap/ -->
    <footer class="container-fluid bg-light mt-auto ">
        Page footer
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
